<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
   <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div>
        <div class="head">
            <h1>Text Editor</h1>
        </div>
        <div class="btns">
            <button onclick="up()">Uppercase</button>
            <button onclick="lo()">Lowercase</button>
            <button onclick="b()" ondblclick="normalText()">Bold</button>
            <button onclick="i()" ondblclick="normalText()">Italic</button>
            <button onclick="un(0)" ondblclick="un(1)">Underline</button>
            <button onclick="find()">Find</button>
            <div class="dropdown">
                <select name="font-family" id="font">
                    <option value="Arial">Arial</option>
                    <option value="Calibri">Calibri</option>
                    <option value="Gill Sans">Gill Sans</option>
                    <option value="Helvetica ">Helvetica</option>
                    <option value="sans-serif">sans-serif</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
                <select id="headingTag">
                    <option value="H1">H1</option>
                    <option value="H2">H2</option>
                    <option value="H3">H3</option>
                    <option value="H4">H4</option>
                    <option value="H5">H5</option>
                    <option value="H6">H6</option>
                </select>
            </div>

            <div class="area" id="area">
                <textarea name="tarea" id="tarea" cols="50" rows="10" onkeypress="ct()"></textarea>
            </div>



        </div>

        <div id="op">
            <h3 id="count"></h3>
        </div>
    </div>

<script type="text/javascript" src=script.js></script>
</body>

</html>
